<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link
      href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
</head>

<body class="container text-center mt-5 pt-5">
<div>
<select class="selectCity" name="state" data-city=''>
<option value="La Rochelle" >La Rochelle</option>
</select>
</div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <h1>Météo à <span id="nomVille"></span></h1>
        <div class="d-flex align-items-center flex-column">
            <div class="d-flex align-items-center">
                <img src="" alt="" id="iconMeteo">
                <span id="temperature" class="fs-1"></span>
            </div>
            <p id="desc" class="fs-2 text-info"></p>
        </div>
        <div class="row">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row" id="wind">Wind</th>
                        <td id="windValue">Mark</td>
                    </tr>
                    <tr>
                        <th id="cloud" scope="row">Cloudiness</th>
                        <td id="cloudValue">Jacob</td>
                    </tr>
                    <tr>
                        <th id="humidity" scope="row">Humidity</th>
                        <td id="humidityValue" colspan="2">Larry the Bird</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
        <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
        <script
      src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
      integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    <script src="meteo.js" defer></script>



</body>

</html>
